<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Situazione italiana coronavirus</title>
</head>
<body>
    <div class="container">
        <div class="row" >
          <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
            Province Regioni
          </div>
          <div class="col-9" style="border: 1px solid rgba(86,61,124,.2);">
            <div class="row" style="border: 1px solid rgba(86,61,124,.2);">
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                    <strong>ATTUALMENTE POSITIVI</strong>
                    <span id="actuallyPositiveLabel">s</span>
                </div>
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                    <strong>GUARITI</strong>
                    <span id="healedLabel"></span>
                </div>
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                    <strong>MORTI</strong>
                    <span id="deadLabel"></span>
                </div>
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                    <strong>TOTALE POSITIVI</strong>
                    <span id="totalPositiveLabel"></span>
                </div>
            </div>
            <div class="row" style="border: 1px solid rgba(86,61,124,.2);">
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                     Italia
                </div>
                <div class="col" style="border: 1px solid rgba(86,61,124,.2);">
                    Grafico
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="dashboard.js"></script>
</body>
</html>
